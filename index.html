<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirtward.site</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            font-family: "Roboto", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .select-button {
            color: white;
            background-color: rgb(0, 0, 139);
            border: none;
            justify-self: center;
            font-size: 20px;
            border-radius: 8px;
            padding: 10px;
            transition: .3s ease-in-out;
            cursor: pointer;
        }

        .select-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgb(0, 0, 139);
        }

        #button-container {
            display: flex;
            gap: 10px;
        }

        @media screen and (max-width: 800px) {
            #select-button {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 id="welcome">Welcome to Squirtward.site!</h1>
        <p id="select">Select which version of Squirtward.site you want to view.</p>
        <div id="button-container">
            <button class="select-button">No documentation or AI version</button>
            <button class="select-button">Documentation version</button>
        </div>
    </div>
</body>

</html>
